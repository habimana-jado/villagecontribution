<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge"/>
        <title>Village</title>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- favicon
                    ============================================ -->
        <link rel="shortcut icon" type="image/x-icon" href="pages/img/favicon.ico"/>
        <!-- Google Fonts
                    ============================================ -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700,900" rel="stylesheet"/>
        <!-- Bootstrap CSS
                    ============================================ -->
        <link rel="stylesheet" href="pages/css/bootstrap.min.css"/>
        <!-- Bootstrap CSS
                    ============================================ -->
        <link rel="stylesheet" href="pages/css/font-awesome.min.css"/>
        <!-- owl.carousel CSS
                    ============================================ -->
        <link rel="stylesheet" href="pages/css/owl.carousel.css"/>
        <link rel="stylesheet" href="pages/css/owl.theme.css"/>
        <link rel="stylesheet" href="pages/css/owl.transitions.css"></link>
        <!-- animate CSS
                    ============================================ -->
        <link rel="stylesheet" href="pages/css/animate.css"/>
        <!-- normalize CSS
                    ============================================ -->
        <link rel="stylesheet" href="pages/css/normalize.css"/>
        <!-- meanmenu icon CSS
                    ============================================ -->
        <link rel="stylesheet" href="pages/css/meanmenu.min.css"/>
        <!-- main CSS
                    ============================================ -->
        <link rel="stylesheet" href="pages/css/main.css"/>
        <!-- educate icon CSS
                    ============================================ -->
        <link rel="stylesheet" href="pages/css/educate-custon-icon.css"/>
        <!-- morrisjs CSS
                    ============================================ -->
        <link rel="stylesheet" href="pages/css/morrisjs/morris.css"/>
        <!-- mCustomScrollbar CSS
                    ============================================ -->
        <link rel="stylesheet" href="pages/css/scrollbar/jquery.mCustomScrollbar.min.css"/>
        <!-- metisMenu CSS
                    ============================================ -->
        <link rel="stylesheet" href="pages/css/metisMenu/metisMenu.min.css"/>
        <link rel="stylesheet" href="pages/css/metisMenu/metisMenu-vertical.css"/>
        <!-- calendar CSS
                    ============================================ -->
        <link rel="stylesheet" href="pages/css/calendar/fullcalendar.min.css"/>
        <link rel="stylesheet" href="pages/css/calendar/fullcalendar.print.min.css"/>
        <!-- modals CSS
                    ============================================ -->
        <link rel="stylesheet" href="pages/css/modals.css"/>
        <!-- forms CSS
                    ============================================ -->
        <link rel="stylesheet" href="pages/css/form/all-type-forms.css"/>
        <!-- style CSS
                    ============================================ -->
        <link rel="stylesheet" href="pages/style.css"/>
        <!-- responsive CSS
                    ============================================ -->
        <link rel="stylesheet" href="pages/css/responsive.css"/>
        <!-- modernizr JS
                    ============================================ -->
        <script src="pages/js/vendor/modernizr-2.8.3.min.js"></script>
    </h:head>
    <h:body>
        <div class="row">
            <!-- Start Welcome area -->
            <div class="row">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="logo-pro">
                                <a href="index.html"><img class="main-logo" src="img/logo/logo.png" alt="" /></a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Basic Form Start -->
                <div class="basic-form-area mg-b-15">
                    <div class="container-fluid">

                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                                <div class="sparkline12-list">
                                    <div class="row">
                                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12"></div>
                                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">

                                            <div class="sparkline12-hd">
                                                <div class="main-sparkline12-hd" style="padding-top: 20px;">
                                                    <h1>Village Registration Form</h1>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12"></div>
                                    </div>
                                    <div class="sparkline12-graph">
                                        <div class="basic-login-form-ad">
                                            <div class="row">
                                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                    <div class="all-form-element-inner" style="padding-top: 40px;">
                                                        <h:form>
                                                            <div class="sparkline12-graph">
                                                                <div class="basic-login-form-ad">
                                                                    <div class="row">

                                                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                                            <div class="all-form-element-inner">
                                                                                <h:form>
                                                                                    <div class="row">
                                                                                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12"></div>
                                                                                        <p:growl />
                                                                                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                                                                                            <div class="form-group">
                                                                                                <h:inputText id="name" value="#{adminModel.admin.name}"  class="form-control" required="true" requiredMessage="Please Enter Village Name" a:placeholder="Village Name"/>
                                                                                            </div>
                                                                                        </div>
                                                                                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12"></div>
                                                                                    </div>
                                                                                    <div class="row">
                                                                                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12"></div>
                                                                                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                                                                                            <div class="form-group">
                                                                                                <h:inputText value="#{adminModel.admin.email}" id="email"  class="form-control" required="true" requiredMessage="Please Enter Email" a:placeholder="Email"/>
                                                                                            </div>
                                                                                        </div>
                                                                                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12"></div>
                                                                                    </div>
                                                                                    <div class="row">
                                                                                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12"></div>
                                                                                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                                                                                            <div class="form-group">
                                                                                                <h:inputText id="sector"  value="#{adminModel.admin.sector}" class="form-control" required="true" requiredMessage="Please Enter Sector" a:placeholder="Sector"/>
                                                                                            </div>
                                                                                        </div>
                                                                                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12"></div>
                                                                                    </div>
                                                                                    <div class="row">
                                                                                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12"></div>
                                                                                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                                                                                            <div class="form-group">
                                                                                                <h:inputText id="amount"  value="#{adminModel.admin.contribution}" class="form-control" required="true" requiredMessage="Please Enter Contribution Value" a:placeholder="Contribution Amount"/>
                                                                                            </div>
                                                                                        </div>
                                                                                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12"></div>
                                                                                    </div>
                                                                                    <div class="row">
                                                                                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12"></div>
                                                                                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                                                                                            <div class="form-group">
                                                                                                <p:inputMask mask="+250 999 999 999"  value="#{adminModel.admin.phone}" id="phoneNumber" class="form-control" required="true" requiredMessage="Please Enter Phone Number" a:placeholder="Phone Number"/>
                                                                                            </div>
                                                                                        </div>
                                                                                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12"></div>
                                                                                    </div>
                                                                                    <div class="row">


                                                                                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12"></div>
                                                                                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                                                                                            <div class="form-group">
                                                                                                <h:inputText id="username"  value="#{adminModel.u.username}" class="form-control" required="true" requiredMessage="Please Enter Username" a:placeholder="Username"/>
                                                                                            </div>
                                                                                        </div>
                                                                                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12"></div>
                                                                                    </div>
                                                                                    <div class="row">
                                                                                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12"></div>
                                                                                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                                                                                            <div class="form-group">
                                                                                                <h:inputSecret id="pass"  class="form-control" value="#{adminModel.password}" required="true" requiredMessage="Please Enter Password" a:placeholder="Password"/>
                                                                                            </div>
                                                                                        </div>
                                                                                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12"></div>
                                                                                    </div>
                                                                                    <div class="row">
                                                                                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12"></div>

                                                                                    </div>
                                                                                    <div class="row">
                                                                                        <div class="col-lg-12">
                                                                                            <div class="payment-adress">
                                                                                                <h:commandButton value="Register" action="#{adminModel.createAdmin()}" type="submit" class="btn btn-primary waves-effect waves-light"></h:commandButton>
                                                                                            </div>
                                                                                        </div>
                                                                                    </div>
                                                                                </h:form>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>


                                                        </h:form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Basic Form End-->
                <div class="footer-copyright-area">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="footer-copy-right">
                                    <p>Copyright Â© 2019. All rights reserved. Developed by <strong>MUGENZI Issa</strong></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- jquery
                    ============================================ -->
        <script src="pages/js/vendor/jquery-1.12.4.min.js"></script>
        <!-- bootstrap JS
                    ============================================ -->
        <script src="pages/js/bootstrap.min.js"></script>
        <!-- wow JS
                    ============================================ -->
        <script src="pages/js/wow.min.js"></script>
        <!-- price-slider JS
                    ============================================ -->
        <script src="pages/js/jquery-price-slider.js"></script>
        <!-- meanmenu JS
                    ============================================ -->
        <script src="pages/js/jquery.meanmenu.js"></script>
        <!-- owl.carousel JS
                    ============================================ -->
        <script src="pages/js/owl.carousel.min.js"></script>
        <!-- sticky JS
                    ============================================ -->
        <script src="pages/js/jquery.sticky.js"></script>
        <!-- scrollUp JS
                    ============================================ -->
        <script src="pages/js/jquery.scrollUp.min.js"></script>
        <!-- mCustomScrollbar JS
                    ============================================ -->
        <script src="pages/js/scrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
        <script src="pages/js/scrollbar/mCustomScrollbar-active.js"></script>
        <!-- metisMenu JS
                    ============================================ -->
        <script src="pages/js/metisMenu/metisMenu.min.js"></script>
        <script src="pages/js/metisMenu/metisMenu-active.js"></script>
        <!-- tab JS
                    ============================================ -->
        <script src="pages/js/tab.js"></script>
        <!-- icheck JS
                    ============================================ -->
        <script src="pages/js/icheck/icheck.min.js"></script>
        <script src="pages/js/icheck/icheck-active.js"></script>
        <!-- plugins JS
                    ============================================ -->
        <script src="pages/js/plugins.js"></script>
        <!-- main JS
                    ============================================ -->
        <script src="pages/js/main.js"></script>
    </h:body>
</html>
